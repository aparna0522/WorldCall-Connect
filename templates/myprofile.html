<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Checker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/myprofile.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="logo">
                <div class="navbar-header">
                    <img src="./static/svgs/phone-vibrate-fill.svg" alt="phone" class="svgs">
                    <a class="navbar-brand logo">Esdiac</a>
                </div>
            </div>
            <div class="rightNavPart">
                <div class="nav navbar-nav" style="display:contents">
                    <div class="buttons">
                        <button class="register" onclick="location.href='logout'">Logout</button>
                    </div>
                </div>
                <div class="nav navbar-nav" style="display:contents">
                    <div class="buttons">
                        <button class="register" onclick="location.href='dashboard'">Dashboard</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% if userProfile is defined and userProfile %}
    <div class="profileStyling">
        <p class="title">Profile Details</p>
        <div class="form-group"><b>Email:</b> {{ userProfile['email'] }} </div>
        <div class="form-group"><b>Name: </b>{{ userProfile['name'] }}</div>
        <div class="form-group"><b>Phone Number:</b>{{ userProfile['phone_num'] }}</div>
    </div>
    {% endif %}
</body>

</html>
