<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Checker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/login.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="logo">
                <div class="navbar-header">
                    <img src="./static/svgs/phone-vibrate-fill.svg" alt="phone" class="svgs">
                    <a class="navbar-brand logo">Esdiac</a>
                </div>
            </div>
            <div class="rightNavPart">
                <div class="nav navbar-nav" style="display:contents">
                    <div class="buttons">
                        <button class="register" onclick="location.href='register'">Register</button>
                    </div>
                </div>
                </a>
            </div>
        </nav>
    </header>
    <div class="loginForm">
        <p class="title">LOGIN</p>
        {% if mesage is defined and mesage %}
        <div class="alert alert-warning flashErrors">{{ mesage }}</div>
        {% endif %}
        <form action="/login" method="POST" id='reg-form'>
            <div class="form-group">
                Email ID:
                <input type="email" class="form-control" required placeholder="Enter your email" value="" name="email"
                    id="email" />
            </div>
            <div class="form-group">
                Password:
                <input type="password" class="form-control" required placeholder="Enter your password" value=""
                    name="password" id="password" />
            </div>
            <input type="submit" class="submitbuttons " style="float: right;" value="Login" />
        </form>
    </div>
</body>

</html>
